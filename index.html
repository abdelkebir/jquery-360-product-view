<script type="text/javascript">
$(".product-gallery").ready(function(){
	$('.product-gallery .loader').hide();

	$('.gal-next').click(function(){
		goToNext();
	});
});
function goToNext(){
	var currentElement = $('.product-gallery .images img.current').first();
	if(currentElement.is(':last-child')){
		currentElement.removeClass('current');
		$('.product-gallery .images img').first().addClass('current');
	}else{
		currentElement.removeClass('current');
		currentElement.next().addClass('current');
	}
}
</script>
<style type="text/css">
.product-gallery {
	margin: 0 auto;
	max-width: 500px;
	position: relative;
}
.product-gallery .images {
	overflow: hidden;
}
.product-gallery .images img {
	display: none;
	max-width: 100%;
}
.product-gallery .images img.current {
	display: block;
}
.product-gallery .controls {
	display: inline-block;
	max-width: 100%;
}
.product-gallery .loader {
	position: absolute;
	width: 100%;
	height: 100%;
	background-color: #ffffe3;
}
.product-gallery .loader img {
