				<button class="gal-stop">Stop</button>

<script type="text/javascript">
$(".product-gallery img").ready(function(){
	var playView = '';
	var pageX = '';
	var sliding = false;
	
	$('.gal-next').click(function(){
		goToNext();
	});
	$('.gal-prev').click(function(){
		goToPrev();
	});
	$('.gal-play').click(function(){
		clearInterval(playView);
		playView = setInterval(function(){
			goToNext();
		}, 30);
	});
	$('.gal-stop').click(function(){
		clearInterval(playView);
	});
	$('.product-gallery .loader').hide();
	$(".product-gallery .images").mousedown(function(event){
		sliding = true;
	});
	$(".product-gallery .images").mouseup(function(event){
		sliding = false;
	});
	$( ".product-gallery .images" ).mousemove(function( event ) {
	  	if(sliding){
	    	if(pageX == ''){
		    	pageX = event.pageX;
		    }else{
		    	var difference = event.pageX - pageX;
		    	if(difference > 0){
		    		pageX = event.pageX;
		    		goToNext();
		    	}else if(difference < 0){
		    		pageX = event.pageX;
		    		goToPrev();
		    	}
		    	/*
		    	if(event.pageX > pageX){
		    		pageX = event.pageX;
		    		goToNext();
		    	}else if(event.pageX < pageX){
		    		pageX = event.pageX;
		    		goToPrev();
		    	}
		    	*/
		    }
	    }
	});

});
function goToNext(){
	var currentElement = $('.product-gallery .images img.current').first();
	if(currentElement.is(':last-child')){
		$('.product-gallery .images img').first().addClass('current');
		currentElement.removeClass('current');
	}else{
		currentElement.next().addClass('current');
		currentElement.removeClass('current');
	}
}
function goToPrev(){
	var currentElement = $('.product-gallery .images img.current').first();
	if(currentElement.is(':first-child')){
		$('.product-gallery .images img:last-child').addClass('current');
		currentElement.removeClass('current');
	}else{
		currentElement.prev().addClass('current');
		currentElement.removeClass('current');
	}
}
</script>
